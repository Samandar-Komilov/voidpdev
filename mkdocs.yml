site_name: voidpdev
site_url: https://voidp.dev/
# repo_url: https://github.com/Samandar-Komilov/
theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: slate
      primary: green
      accent: lime
  font:
    text: Roboto
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - navigation.footer

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Projects:
      - Overview: projects/overview.md
      - CServe: 
        - About: projects/cserve/cserve.md
        - Journey: projects/cserve/journey.md
      - Oberoon: 
        - About: projects/oberoon/oberoon.md
      - Gira: 
        - About: projects/gira/gira.md
  - Ideas & Inspirations:
    - Traefik - cloud native modern web server: ideas/traefik/traefik.md
    - JPRQ - reverse proxy: ideas/jprq/jprq.md
  - Research:
    - System Design:
      - URL Shortener: research/system_design/url_shortener.md
    - C Patterns:
      - Error Handling: research/c_patterns/error_handling.md
      - Memory Management: research/c_patterns/memory_management.md
    - Network Programming:
      - Beej's Guide Reference: research/networkp/beejs_reference.md
  - Blog: blog/index.md


plugins:
  - blog:
      pagination_per_page: 5
      pagination_if_single_page: true
  - search
  - social


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg